<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="shortcut icon"
      href="/static/favicon/icon48.png"
      type="image/x-icon"
    />

    <title>Zikr // Tasbih</title>
  </head>

  <body>
    <main class="app">
      <div class="app__overlay">
        <div class="app__overlay__container">
          <div class="app__overlay__close">
            <img src="https://img.icons8.com/ios-glyphs/15/000000/delete-sign.png" />
          </div>
          <div class="app__overlay__content">
            <div class="app__overlay__option">
              <p>Pause current tasbih?</p>
              <label class="switch">
                <input type="checkbox" class="pause-zikr" />
                <span class="slider"></span>
              </label>
            </div>
            <div class="app__overlay__option">
              <p>Refresh page hadith?</p>
              <select class="refresh-hadith">
                <option value="0">Never</option>
                <option value="10">Every 10 minutes</option>
                <option value="30">Every 30 minutes</option>
                <option value="60">Every hour</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="app__show-options">
        <img
          alt="options"
          src="https://img.icons8.com/ios/35/ffffff/settings--v1.png"
        />
      </div>
      <div class="app__info">
        <a target="_blank" href="https://icons8.com/icon/364/settings">Settings icon by Icons8</a>
      </div>
      <div class="app__container">
        <div class="app__content rtl rtl--arabic fluid-font"></div>
        <div class="app__translation--ur rtl rtl--urdu fluid-font"></div>
        <div class="app__translation--en fluid-font"></div>
      </div>
    </main>
  </body>
</html>
